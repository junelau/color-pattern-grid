<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Pattern Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Color Variables */
        --silver-gray: #bcbcbc;
        --deep-purple: #740e74;
        --lime-green: #6bd76b;
        --pale-yellow: #ffffbf;
        --bright-blue: #1c1ced;
        --light-cyan: #b2d8d8;
        --magenta: #a0005e;

        /* Layout Variables */
        --grid-gap: 2px;
        --square-size: 35px;
        --container-padding: 15px;
        --container-gap: 20px;
        --pattern-gap: 15px;
      }

      .square {
        width: var(--square-size);
        height: var(--square-size);
        transition: all 0.3s ease;
      }

      .square:hover {
        transform: scale(1.1) rotate(5deg);
        z-index: 1;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* Color Classes */
      .white {
        background-color: #ffffff;
        border: 1px solid #ddd;
      }
      .silver-gray {
        background-color: var(--silver-gray);
      }
      .deep-purple {
        background-color: var(--deep-purple);
      }
      .lime-green {
        background-color: var(--lime-green);
      }
      .pale-yellow {
        background-color: var(--pale-yellow);
      }
      .bright-blue {
        background-color: var(--bright-blue);
      }
      .light-cyan {
        background-color: var(--light-cyan);
      }
      .magenta {
        background-color: var(--magenta);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(14, var(--square-size));
        grid-template-rows: repeat(6, var(--square-size));
        gap: var(--grid-gap);
        padding: var(--container-padding);
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .color-picker-dialog {
        position: fixed;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: none;
      }

      .color-picker-dialog.active {
        display: block;
      }

      .color-option {
        width: 40px;
        height: 40px;
        margin: 5px;
        border: 2px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: all 0.2s ease;
      }

      .color-option:hover {
        border-color: #666;
        transform: scale(1.1);
      }

      .color-option .shortcut {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #333;
        color: white;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .color-option.selected {
        border-color: #2196f3;
        border-width: 3px;
        transform: scale(1.1);
      }

      .dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      .dialog-overlay.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="dialog-overlay" id="dialogOverlay"></div>
    <div class="color-picker-dialog" id="colorPicker">
      <h3 class="text-lg font-semibold mb-4">Choose a color</h3>
      <div id="colorOptions"></div>
    </div>

    <div class="flex">
      <!-- Side Panel -->
      <div
        class="w-[600px] bg-white shadow-lg h-screen fixed left-0 top-0 overflow-y-auto p-4"
      >
        <h1 class="text-2xl font-bold text-center mb-6">
          Generate your own pattern
        </h1>
        <div class="flex flex-col items-center gap-4">
          <div class="w-full flex justify-center mb-4">
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors"
              onclick="generateRandomPatternInSandbox()"
            >
              Generate Random
            </button>
          </div>
          <p id="sandbox-error" class="text-red-500 text-sm font-mono"></p>
          <div class="grid" id="sandbox">
            <!-- Sandbox pattern will be generated by JavaScript -->
          </div>
          <div class="mt-4 space-y-4">
            <input
              type="text"
              id="patternName"
              placeholder="Enter pattern name"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              onclick="saveSandboxPattern()"
              class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
            >
              Save Pattern
            </button>
          </div>
          <div class="w-full bg-gray-50 p-4 rounded-lg mt-4">
            <h3 class="text-lg font-semibold mb-4">Color Configuration</h3>
            <div class="space-y-3">
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Silver Gray:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--silver-gray)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="silver-gray"
                  value="#bcbcbc"
                />
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Deep Purple:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--deep-purple)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="deep-purple"
                  value="#740e74"
                />
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Lime Green:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--lime-green)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="lime-green"
                  value="#6bd76b"
                />
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Pale Yellow:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--pale-yellow)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="pale-yellow"
                  value="#ffffbf"
                />
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Bright Blue:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--bright-blue)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="bright-blue"
                  value="#1c1ced"
                />
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Light Cyan:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--light-cyan)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="light-cyan"
                  value="#b2d8d8"
                />
              </div>
              <div class="flex items-center gap-3">
                <label class="text-sm text-gray-600 min-w-[100px]"
                  >Magenta:</label
                >
                <div
                  class="w-6 h-6 rounded border border-gray-300"
                  style="background-color: var(--magenta)"
                ></div>
                <input
                  type="text"
                  class="flex-1 px-2 py-1 border border-gray-300 rounded font-mono text-sm"
                  data-color="magenta"
                  value="#a0005e"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="ml-[600px] p-6 flex-1">
        <div class="space-y-8">
          <!-- Pattern A -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Pattern Diagonal Simple</h2>
            </div>
            <div class="flex gap-6">
              <div class="w-64">
                <p
                  id="patternA-error"
                  class="text-red-500 text-sm font-mono"
                ></p>
                <button
                  class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
                  onclick="savePattern('patternA')"
                >
                  Save changes
                </button>
              </div>
              <div class="relative">
                <div class="grid" id="patternA">
                  <!-- Pattern A will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <!-- Pattern B -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Pattern Random</h2>
            </div>
            <div class="flex gap-6">
              <div class="w-64">
                <p
                  id="patternB-error"
                  class="text-red-500 text-sm font-mono"
                ></p>
                <button
                  class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
                  onclick="savePattern('patternB')"
                >
                  Save changes
                </button>
              </div>
              <div class="relative">
                <div class="grid" id="patternB">
                  <!-- Pattern B will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <!-- Pattern C -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Pattern Bug-eye</h2>
            </div>
            <div class="flex gap-6">
              <div class="w-64">
                <p
                  id="patternC-error"
                  class="text-red-500 text-sm font-mono"
                ></p>
                <button
                  class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
                  onclick="savePattern('patternC')"
                >
                  Save changes
                </button>
              </div>
              <div class="relative">
                <div class="grid" id="patternC">
                  <!-- Pattern C will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <!-- Pattern D -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Pattern Log Cabin</h2>
            </div>
            <div class="flex gap-6">
              <div class="w-64">
                <p
                  id="patternD-error"
                  class="text-red-500 text-sm font-mono"
                ></p>
                <button
                  class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
                  onclick="savePattern('patternD')"
                >
                  Save changes
                </button>
              </div>
              <div class="relative">
                <div class="grid" id="patternD">
                  <!-- Pattern D will be generated by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/app.min.js"></script>
  </body>
</html>
